<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Music Player</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <h1>Music Player</h1>
    <main class="container">
      <audio src="" preload="auto"></audio>
      <div class="spinner">
        <img class="circle thumbnail rotate pause" src="">
        <div class="circle spin-center"></div>
      </div>
      <div class="player">
        <div class="container buttons">
          <button id="backward-button" class="side">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button id="center-button" class="center">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause hidden"></i>
          </button>
          <button id="forward-button" class="side">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>
      <div class="toast">
        <div class="toast-info">
          <p>hey</p>
          <input type="range" min="0" max="100" value="0" />
        </div>
      </div>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
