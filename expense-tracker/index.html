<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Expense Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <h2>Expense Tracker</h2>
    <main class="container">
      <div id="summary-area" class="area">
        <p>YOUR BALANCE</p>
        <h1></h1>
        <div id="summary-card" class="summary card">
          <div id="income-summary" class="container">
            <h4>INCOME</h4>
            <p></p>
          </div>
          <hr>
          <div id="expense-summary" class="container">
            <h4>EXPENSE</h4>
            <p></p>
          </div>
        </div>
      </div>
      <div id="history-area" class="area">
        <h3>History</h3>
        <hr>
        <ul class="list">
          <li class="card history plus">
            <button class="delete">X</button>
            <span>Dinner</span><span>+12</span>
          </li>
          <li class="card history minus">
            <span>Income</span><span>+125</span>
          </li>
        </ul>
      </div>
      <div id="addition-area" class="area">
        <h3>Add new transaction</h3>
        <hr>
        <form>
          <p>Text</p>
          <input type="text" placeholder="Enter text..."/>
          <p>Amount</p>
          <p>(negative - expense, positive - income)</p>
          <input type="number" placeholder="Enter amount..." />
          <button>Add transaction</button>
        </form>
      </div>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
