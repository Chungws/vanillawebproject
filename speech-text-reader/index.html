<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Speech Text Reader</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <h1>Speech Text Reader</h1>
      <button type="button">Toggle Text Box</button>
    </header>
    <main class="grid">
      <div class="grid-item">
        <img src="./images/drink.jpg" alt="I'M THIRSTY"/>
        <p>I'M THIRSTY</p>
      </div>
      <div class="grid-item">
        <img src="./images/food.jpg" alt="I'M HUNGRY"/>
        <p>I'M HUNGRY</p>
      </div>
      <div class="grid-item">
        <img src="./images/tired.jpg" alt="I'M TIRED"/>
        <p>I'M TIRED</p>
      </div>
      <div class="grid-item">
        <img src="./images/hurt.jpg" alt="I'M HURT"/>
        <p>I'M HURT</p>
      </div>
      <div class="grid-item">
        <img src="./images/happy.jpg" alt="I'M HAPPY"/>
        <p>I'M HAPPY</p>
      </div>
      <div class="grid-item">
        <img src="./images/angry.jpg" alt="I'M ANGRY"/>
        <p>I'M ANGRY</p>
      </div>
      <div class="grid-item">
        <img src="./images/sad.jpg" alt="I'M SAD"/>
        <p>I'M SAD</p>
      </div>
      <div class="grid-item">
        <img src="./images/scared.jpg" alt="I'M SCARED"/>
        <p>I'M SCARED</p>
      </div>
      <div class="grid-item">
        <img src="./images/outside.jpg" alt="I WANT TO GO OUTSIDE"/>
        <p>I WANT TO GO OUTSIDE</p>
      </div>
      <div class="grid-item">
        <img src="./images/home.jpg" alt="I WANT TO GO HOME"/>
        <p>I WANT TO GO HOME</p>
      </div>
      <div class="grid-item">
        <img src="./images/school.jpg" alt="I WANT TO GO TO SCHOOL"/>
        <p>I WANT TO GO TO SCHOOL</p>
      </div>
      <div class="grid-item">
        <img src="./images/grandma.jpg" alt="I WANT TO GO TO GRANDMAS" />
        <p>I WANT TO GO TO GRANDMAS</p>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal container">
      <button class="close">X</button>
      <h3>Choose Voice</h3>
      <form class="">
        <select>
        </select>
        <textarea type="text" placeholder="Enter text to read..."></textarea>
        <button type="button">Read Text</button>
      </form>
    </div>
    <script src="./script.js" async defer></script>
  </body>
</html>
