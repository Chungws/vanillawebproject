<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Memory Cards</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <header>
      <h1>Memory Cards</h1>
      <button type="button"><i class="fa-solid fa-plus"></i> Add New Card</button>
    </header>
    <main class="container">
      <div class="carousel">
        <!-- <div class="card">
          <div class="icon"><i class="fa-solid fa-arrows-rotate"></i>Flip</div>
          <div class="card-inner">
            <div class="front"><p>${question}</p></div>
            <div class="back"><p>${answer}</p></div>
          </div>
        </div> -->
      </div>
      <nav class="pages">
        <button id="left">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <p>1/2</p>
        <button id="right">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </nav>
    </main>
    <div class="overlay container hidden">
      <form class="center container">
        <h1>Add New Card</h1>
        <button id="close"><i class="fa-solid fa-x"></i></button>
        <p>Question</p>
        <textarea placeholder="Enter question..."></textarea>
        <p>Answer</p>
        <textarea placeholder="Enter answer..."></textarea>
        <button id="add"><i class="fa-solid fa-plus"></i> Add Card</button>
      </form>
    </div>
    <button class="clear"><i class="fa-solid fa-trash"></i> Clear Cards</button>
    <script src="./script.js" async defer></script>
  </body>
</html>
